<html>
<head>
  <title>Background Color Change</title>
  <style>
    body {
      background-color: red;
    }
    @media (max-width: 600px) {
      body {
        background-color: blue;
      }
    }
  </style>
</head>
<body>
  <h1>Background Color Changes Based on Screen Size</h1>
</body>
</html>
