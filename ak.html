<html>
<head>
  <title>Orientation-Based Color</title>
  <style>
    h1 {
      text-align: center;
    }

    @media (orientation: portrait) {
      h1 {
        color: blue;
      }
    }

    @media (orientation: landscape) {
      h1 {
        color: green;
      }
    }
  </style>
</head>
<body>
  <h1>This Text Changes Color Based on Orientation</h1>
</body>
</html>
